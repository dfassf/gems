<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화이틩~ </title>
</head>
<body>
    <script>

        var index=10;
        function hello(){
            var index=0;
            console.log(index);
        }

        console.log(index); //10
        index++; 
        console.log(index);  //11
        hello();  //0
        console.log(index);  //11
        hello(); //0
        

    </script>
</body>
</html>

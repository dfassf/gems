<!DOCTYPE html>
<html>

    <script>
        arr=[];

        arr.push(1);
        arr.push(1);
        arr.push(1);
        arr.push(1);
        arr.push(1);
        
        document.write(arr);

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get가져오는방법</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');

    <h2>count</h2>
    <script>
        document.write(cowokers.length);
    </script>
